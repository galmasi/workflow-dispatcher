name: dispatcher
on: [push]
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: 'workflow-dispatcher',
              workflow_id: 'executortest.yaml',
              ref: 'main'
            })
